<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بخش ۶: رنگ‌آمیزی با رنگ‌های ترافیکی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-image: url('https://sfile.chatglm.cn/images-ppt/ad4a06cda099.jpg');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.75);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            max-width: 80%;
        }
        .title {
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 24px;
            color: #FFD54F;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 20px;
            font-weight: 500;
            color: #E0E0E0;
            max-width: 70%;
            margin: 0 auto;
            line-height: 1.6;
        }
        .icon-container {
            margin-bottom: 40px;
        }
        .material-icons {
            font-size: 64px;
            color: #FFD54F;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <div class="content">
                <div class="icon-container">
                    <i class="material-icons">format_paint</i>
                </div>
                <h1 class="title">بخش ۶: رنگ‌آمیزی با رنگ‌های ترافیکی</h1>
                <p class="subtitle">تهیه مصالح و اجرای خط‌کشی‌های ترافیکی (منقطع و متصل) با رنگ‌های ترافیکی سرد بر روی جاده‌ها و همچنین رنگ‌آمیزی سطوح آسفالت و بتن</p>
            </div>
        </div>
    </div>
</body>
</html>
