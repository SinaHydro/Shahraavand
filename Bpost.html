<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پست وبلاگ</title>
    <link rel="stylesheet" href="Bstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="progress-bar"></div>

    <header class="main-header">
         <div class="header-content">
            <div class="logo-container">
                <img src="https://tandis.shahraavand.ir/images/new-TLogo_B.avif" alt="لوگو نظام تندیس" class="logo">
                <div class="title-container">
                    <h1>نظام تندیس</h1>
                    <h2>تدارک نیازمندی دقیق و یکپارچه ساختمان</h2>
                </div>
            </div>
            <nav>
                 <a href="index.html">خانه</a>
                <a href="#">کتابخانه</a>
                <a href="#">جستجو</a>
            </nav>
        </div>
    </header>

    <div id="post-hero" class="hero-section">
        <div class="hero-content">
            <h1 id="hero-title"></h1>
            <h2 id="hero-subtitle"></h2>
            <div class="post-meta">
                <span id="hero-author"></span>
                <span id="hero-date"></span>
                <span id="hero-read-time"></span>
            </div>
        </div>
    </div>

    <div class="container post-layout">
        <main id="post-content" class="main-column">
            <div class="loader"></div>
        </main>

        <aside id="sidebar" class="sidebar">
            <div class="sidebar-inner">
                <h3>فهرست مطالب</h3>
                <nav id="toc-container"></nav>
                <h3>برچسب‌ها</h3>
                <div id="post-tags" class="tags-container"></div>
                <div class="ad-banner">
                    <img src="https://via.placeholder.com/300x600.png?text=Ad+Banner" alt="تبلیغات">
                </div>
            </div>
        </aside>
    </div>

    <section class="suggested-posts-section">
         <div class="container">
            <h2>پست‌های اخیر در این دسته</h2>
            <div id="suggested-posts-container" class="posts-grid mini">
                </div>
         </div>
    </section>

    <footer class="main-footer">
        <p>تمامی حقوق معنوی این سایت متعلق به “شرکت مهندسین مشاور شهرآوند” است.</p>
    </footer>

    <script src="Bscript.js"></script>
</body>
</html>
