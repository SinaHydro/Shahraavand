<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;800&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" />
<title>بلاگ تخصصی ساختمان</title>
<style>
  :root{
    --primary:#1a73e8; --dark:#202124; --text:#5f6368; --muted:#9aa0a6; --light:#f8f9fa; --border:#e0e3e7; --radius:12px; --container:1280px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:'Noto Sans Arabic',sans-serif; background:#fff; color:var(--text); line-height:1.75; direction:rtl}
  .wrap{max-width:var(--container); margin:0 auto; padding:0 20px}
  .site-header{position:sticky;top:0;z-index:1000;background:#fff;box-shadow:0 1px 6px rgba(32,33,36,.2)}
  .h-inner{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 20px}
  .brand{display:flex;align-items:center;gap:10px}
  .logo{width:46px;height:46px;border-radius:10px;background:#eee}
  .bt{display:flex;flex-direction:column}
  .bt .t{font-weight:800;color:var(--dark);font-size:18px}
  .bt .s{font-size:12px;color:var(--muted)}
  .nav{display:flex;align-items:center;gap:6px;background:var(--light);padding:6px;border-radius:999px;border:1px solid var(--border)}
  .btn{border:0;background:transparent;padding:8px 12px;border-radius:999px;cursor:pointer;color:var(--dark);font-weight:700;font-size:13px;display:flex;align-items:center;gap:8px}
  .btn:hover{background:#eaf1fe;color:var(--primary)}
  .btn.primary{background:var(--primary);color:#fff}
  .search{display:flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--border);border-radius:10px}
  .search input{border:0;outline:0;background:transparent}
  .progress{height:4px;background:#f1f3f4}
  .progress .bar{height:4px;background:var(--primary);width:0;transition:width .2s}

  .hero{padding:20px 0}
  .filters{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .chip{border:1px solid var(--border);background:#fff;color:var(--dark);padding:6px 10px;border-radius:999px;cursor:pointer;font-size:12px}
  .chip.active{background:#eaf1fe;color:var(--primary);border-color:#d2e3fc}

  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin:16px 0 30px}
  .card{border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;background:#fff;cursor:pointer;transition:transform .2s,box-shadow .2s}
  .card:hover{transform:translateY(-4px);box-shadow:0 10px 20px rgba(0,0,0,.12)}
  .thumb{width:100%;height:180px;background:#eee;object-fit:cover}
  .body{padding:12px}
  .title{font-weight:800;color:var(--dark);font-size:16px;margin-bottom:6px;min-height:2lh}
  .subtitle{font-size:13px;color:var(--text);min-height:2lh}
  .meta{display:flex;gap:14px;margin-top:10px;font-size:12px;color:var(--muted)}
  .meta i{margin-left:6px}
  .empty{padding:30px;text-align:center;color:var(--muted)}

  .footer{background:var(--dark);color:#cbd5e1;margin-top:30px}
  .f-inner{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;padding:28px 20px}
  .f-col h4{color:#fff;font-size:15px;margin-bottom:8px}
  .f-list{list-style:none;display:flex;flex-direction:column;gap:6px}
  .f-list a{color:#cbd5e1;text-decoration:none;font-size:13px}
  .f-list a:hover{color:#fff}
  .fb{border-top:1px solid rgba(255,255,255,.12);text-align:center;padding:14px 20px;font-size:12px}

  @media (max-width:1024px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:720px){.grid{grid-template-columns:1fr}.search{display:none}}
</style>
